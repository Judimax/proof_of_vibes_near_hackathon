<main [class]="classPrefix('MainPod')">
  <label [class]="classPrefix('MainPodLabel0')" *ngIf="meta.type === 'label'">
    <ng-container
    [ngTemplateOutlet]="templateLabelPart"
    [ngTemplateOutletContext]="{ $implicit: label }"    
    *ngFor="let label of meta.labels[0]">

    </ng-container>
  </label>
  <p [class]="classPrefix('MainPodLabel0')" *ngFor=" let labelLine of (  meta.type === 'label' ?   meta.labels.splice(1) : meta.labels );let index = index  ">
    <ng-container
    [ngTemplateOutlet]="templateLabelPart"
    [ngTemplateOutletContext]="{ $implicit: label,index:index }"    
    *ngFor="let label of labelLine">

    </ng-container>    
  </p>
</main>


<ng-template #templateLabelPart let-data let-index="index"> 
  <ng-container *ngIf="data.isPresent">
    <p *ngIf="data.type === 'required'" [class]="classPrefix('MainPodError0')"  >{{data.value}}</p>
    <p *ngIf="data.type === 'error'     && formControl.errors &&  formControl.dirty && displayErrors[index]  " [class]="classPrefix('MainPodError0')"  >{{displayErrors[index]}}</p>
    <a *ngIf="data.type === 'errorLink' && formControl.errors &&  formControl.dirty && displayErrors[index] " [class]="classPrefix('MainPodError0')"  >{{displayErrors[index]}}</a>
    <p *ngIf="data.type === 'default'">{{data.value}}</p>
    <a *ngIf="data.type === 'defaultLink'">{{data.value}}</a>    
  </ng-container>
 
</ng-template>
